components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    AddCartItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        product_id:
          type: integer
        quantity:
          type: integer
          maximum: 65535
          minimum: 1
      required:
      - id
      - product_id
      - quantity
    Cart:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        cart_items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'
          readOnly: true
        total_price:
          type: string
          readOnly: true
      required:
      - cart_items
      - id
      - total_price
    CartItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        product:
          $ref: '#/components/schemas/SimpleProduct'
        quantity:
          type: integer
          maximum: 65535
          minimum: 1
        total_price:
          type: string
          readOnly: true
      required:
      - id
      - product
      - quantity
      - total_price
    Collection:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 32
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - title
      - updated_at
    Customer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user_id:
          type: integer
          readOnly: true
        display_name:
          type: string
          nullable: true
          maxLength: 64
        state:
          nullable: true
          minimum: 0
          maximum: 4294967295
          oneOf:
          - $ref: '#/components/schemas/StateEnum'
          - $ref: '#/components/schemas/NullEnum'
        city:
          type: string
          nullable: true
          maxLength: 32
        address:
          type: string
          nullable: true
          maxLength: 256
        zip_code:
          type: string
          nullable: true
          maxLength: 10
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - updated_at
      - user_id
    NullEnum:
      enum:
      - null
    PasswordResetConfirm:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
        new_password:
          type: string
      required:
      - new_password
      - token
      - uid
    PatchedCollection:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 32
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
    PatchedCustomer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user_id:
          type: integer
          readOnly: true
        display_name:
          type: string
          nullable: true
          maxLength: 64
        state:
          nullable: true
          minimum: 0
          maximum: 4294967295
          oneOf:
          - $ref: '#/components/schemas/StateEnum'
          - $ref: '#/components/schemas/NullEnum'
        city:
          type: string
          nullable: true
          maxLength: 32
        address:
          type: string
          nullable: true
          maxLength: 256
        zip_code:
          type: string
          nullable: true
          maxLength: 10
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
    PatchedProduct:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 31
        description:
          type: string
          maxLength: 255
        unit_price:
          type: number
          format: double
          maximum: 1000000000000
          minimum: -1000000000000
          exclusiveMaximum: true
          exclusiveMinimum: true
        discount_percentage:
          type: number
          format: double
          maximum: 1000
          minimum: -1000
          exclusiveMaximum: true
          exclusiveMinimum: true
        is_available:
          type: boolean
        collection:
          type: integer
        product_images:
          type: array
          items:
            $ref: '#/components/schemas/ProductImage'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
    PatchedProductComment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        content:
          type: string
          maxLength: 1024
    PatchedProductImage:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        image:
          type: string
          format: uri
    PatchedProductRating:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        score:
          allOf:
          - $ref: '#/components/schemas/ScoreEnum'
          minimum: 0
          maximum: 65535
    PatchedUpdateCartItem:
      type: object
      properties:
        quantity:
          type: integer
          maximum: 65535
          minimum: 1
    PatchedUser:
      type: object
      properties:
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        id:
          type: integer
          readOnly: true
        username:
          type: string
          readOnly: true
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
    Product:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 31
        description:
          type: string
          maxLength: 255
        unit_price:
          type: number
          format: double
          maximum: 1000000000000
          minimum: -1000000000000
          exclusiveMaximum: true
          exclusiveMinimum: true
        discount_percentage:
          type: number
          format: double
          maximum: 1000
          minimum: -1000
          exclusiveMaximum: true
          exclusiveMinimum: true
        is_available:
          type: boolean
        collection:
          type: integer
        product_images:
          type: array
          items:
            $ref: '#/components/schemas/ProductImage'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - collection
      - created_at
      - id
      - product_images
      - title
      - unit_price
      - updated_at
    ProductComment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        content:
          type: string
          maxLength: 1024
      required:
      - content
      - id
    ProductImage:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        image:
          type: string
          format: uri
      required:
      - id
      - image
    ProductRating:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        score:
          allOf:
          - $ref: '#/components/schemas/ScoreEnum'
          minimum: 0
          maximum: 65535
      required:
      - id
    ScoreEnum:
      enum:
      - 1
      - 2
      - 3
      - 4
      - 5
      type: integer
      description: |-
        * `1` - 1
